<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="swiper-bundle.min.css"/>
  <title>Swiper</title>
</head>
<style>  
  .swiper {
    width: 50vw;
    height: 50vh;
    margin-left: 25vw;
    margin-right: 25vw;
    margin-top: 25vh;
    margin-bottom: 25vh;
  }
  img {    
    width: 100%;
    height: 100%;
  }
  .swiper .swiper-button-prev,
  .swiper .swiper-button-next {
    color:rgb(16, 25, 63);
    background-color: rgb(94, 198, 226);
  }
  .swiper .swiper-pagination {
    font-size: 16px;
  }
  
</style>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/01.jpg" alt="Slide 1">
      </div>
      <div class="swiper-slide">
        <img src="img/02.jpg" alt="Slide 2">
      </div>
      <div class="swiper-slide">
        <img src="img/03.jpg" alt="Slide 3">
      </div>
      <div class="swiper-slide">
        <img src="img/04.jpg" alt="Slide 4">
      </div>
      <div class="swiper-slide">
        <img src="img/05.jpg" alt="Slide 5">
      </div>
      <div class="swiper-slide">
        <img src="img/06.jpg" alt="Slide 6">
      </div>
    </div>

    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="swiper-bundle.min.js"></script
