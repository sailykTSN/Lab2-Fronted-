<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="swiper-bundle.min.css"/>
  <title>Swiper</title>
</head>
<style>
body{
  background-color: rgb(205, 242, 246);
}  
  .swiper {
    background-color: aliceblue;
    margin-top: 22vh;
    width: 100vw;
    height: 50vh;
  }
  img {    
    height: 100%;
  }
  .swiper .swiper-button-prev,
  .swiper .swiper-button-next {
    color:rgb(16, 25, 63);
    background-color: rgb(94, 198, 226);
  }
  .swiper .swiper-pagination {
    font-size: 16px;
  }
  .swiper-slide {
    width: auto;
  }
  
</style>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/01.jpg" alt="Slide 1">
      </div>
      <div class="swiper-slide">
        <img src="img/02.jpg" alt="Slide 2">
      </div>
      <div class="swiper-slide">
        <img src="img/03.jpg" alt="Slide 3">
      </div>
      <div class="swiper-slide">
        <img src="img/04.jpg" alt="Slide 4">
      </div>
      <div class="swiper-slide">
        <img src="img/05.jpg" alt="Slide 5">
      </div>
      <div class="swiper-slide">
        <img src="img/06.jpg" alt="Slide 6">
      </div>
      <div class="swiper-slide">
        <img src="img/07.jpg" alt="Slide 7">
      </div>
    </div>

    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper('.swiper', {
      loop: true,
      freeMode: true,
      spaceBetween: 50,  
      slidesPerView: 'auto',    
      pagination: {
        el: '.swiper-pagination',
        dynamicBullets: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },      
    });
  </script>
</body>
</html>
